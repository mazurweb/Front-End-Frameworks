<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Directory</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/employee.js"></script>
    <script src="js/Controllers/EmployeeController.js"></script>
    <script src="js/DataService.js"></script>
</head>
<body ng-app="myApp" ng-controller="EmployeeController">
    <div id="wrapper">
        <div class="container">
            <h1 style="text-align: center;">Employee Directory</h1>
            <div class="form col-md-6">
                <h2 style="text-align: center; margin-top: 0; font-weight: 500;">Add New Employee</h2>
                <form name="newEmployee" role="form" class="form-horizontal">
                    <div class="form-group">
                        <label>Employee:</label>
                        <input type="text" class="form-control" name="company" ng-model="newAddress.company">
                    </div>

                    <div class="form-group">
                        <label>Street:</label>
                        <input type="text" class="form-control" name="street" ng-model="newAddress.street">
                    </div>

                    <div class="form-group">
                        <label>City:</label>
                        <input type="text" class="form-control" name="city" ng-model="newAddress.city">
                    </div>

                    <div class="form-group">
                        <label>State:</label>
                        <input type="text" class="form-control" name="state" ng-model="newAddress.state">
                    </div>

                    <div class="form-group">
                        <label>Zip Code:</label>
                        <input type="text" class="form-control" name="zip" ng-model="newAddress.zipCode">
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" ng-click="addNewAddress()">Add Employee</button>
                    </div>
                </form>

            </div>
            <hr style="border: 1px solid #e5e5e5;"/>
            <div class="col-md-4 panel paenl-default employee"  ng-repeat="address in addresses track by $index">
                <div class="panel-heading">
                    <button type="button" class="close" aria-hidden="true" ng-click="removeAddress($index)">&times;</button>
                    <span class="fa fa-user"></span>
                    <strong>{{address.name}}</strong>
                </div>

                <div class="panel-body">
                    {{address.address}}<br />
                    {{address.city}}, {{address.state}}, {{address.zip}}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
