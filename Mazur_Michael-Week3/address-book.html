<h2>Address Book</h2>

<div ng-controller="AddressController">
    <form name="newAddress" role="form" class="form-horizontal">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" name="name" ng-model="newAddress.name">
        </div>

        <div class="form-group">
            <label>Street:</label>
            <input type="text" class="form-control" name="street" ng-model="newAddress.street">
        </div>

        <div class="form-group">
            <label>City:</label>
            <input type="text" class="form-control" name="city" ng-model="newAddress.city">
        </div>

        <div class="form-group">
            <label>State:</label>
            <input type="text" class="form-control" name="state" ng-model="newAddress.state">
        </div>

        <div class="form-group">
            <label>Zip Code:</label>
            <input type="text" class="form-control" name="zip" ng-model="newAddress.zipCode">
        </div>

        <div class="form-group">
            <button class="btn btn-primary" ng-click="addNewAddress()">Add New Entry</button>
        </div>
    </form>

    <hr style="border: 1px solid #e5e5e5;"/>
    <div class="col-md-4 panel paenl-default address"  ng-repeat="address in addresses track by $index">
        <div class="panel-heading">
            <button type="button" class="close" aria-hidden="true" ng-click="removeAddress($index)">&times;</button>
            <span class="fa fa-user"></span>
            <strong>{{address.name}}</strong>
        </div>

        <div class="panel-body">
            {{address.address}}<br />
            {{address.city}}, {{address.state}}, {{address.zip}}
        </div>
    </div>
</div>
